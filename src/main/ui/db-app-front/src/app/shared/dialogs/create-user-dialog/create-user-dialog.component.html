<h2 mat-dialog-title>Create user</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="userForm" (ngSubmit)="onAddUser()">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" formControlName="name" id="name" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="pass">Password</label>
              <input type="text" formControlName="password" id="pass" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <button type="submit" class="btn btn-success" [mat-dialog-close]="userForm.value" [disabled]="userForm.invalid">Ok</button>
          </div>
          <div class="col-xs-6">
            <button class="btn btn-danger" mat-button mat-dialog-close>Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</mat-dialog-content>
